services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ./instance/postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: n8n_custom:latest
    container_name: n8n_server
    user: "node"
    ports:
      - "5678:5678"
    env_file:
      - .env
    volumes:
      - ./instance/n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - ./custom/dist:/home/node/.n8n/custom
    working_dir: /home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/rest/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  n8n_data:
